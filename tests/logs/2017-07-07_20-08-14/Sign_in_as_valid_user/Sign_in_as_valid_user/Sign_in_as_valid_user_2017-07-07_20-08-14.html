</div>
            </div>

<form name="profileEditorForm" id="profileEditorForm" novalidate="novalidate" ng-init="ctrl.init()" class="panel-form ng-pristine ng-valid ng-valid-email ng-valid-pattern ng-valid-required">
  <ul>
    <li>

          <div class="form-group">
            <label>First Name</label>
            <input name="firstName" type="text" ng-model="ctrl.profile.first_name" placeholder="First Name" required="required" class="form-control ng-pristine ng-untouched ng-valid ng-valid-required" />

              <!-- ngMessage: required -->
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>

              <!-- ngMessage: required -->
            </div>
          </div>

ddress || ctrl.profile.postal_code || ctrl.profile.country.name || ctrl.profile.state) --><!-- ngIf: ctrl.profile.sector --><span ng-if="ctrl.profile.sector" class="ng-binding ng-scope">Sect</span><!-- end ngIf: ctrl.profile.sector --><!-- ngIf: !ctrl.profile.address && !ctrl.profile.postal_code && !ctrl.profile.country.name && !ctrl.profile.state && !ctrl.profile.district && !ctrl.profile.sector --></div>

          </div>
          <div class="form-group">

          </div>
        </div>
      </div>

            <div ng-messages="profileEditorForm.email.$error" class="input-error ng-inactive">
              <!-- ngMessage: required -->
              <!-- ngMessage: pattern -->
              <!-- ngMessage: email_unavailable -->
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</form></k-profile-editor>
